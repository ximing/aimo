version: '3.8'

services:
  postgres:
    image: ankane/pgvector:latest
    environment:
      POSTGRES_USER: aimo
      POSTGRES_PASSWORD: aimo123
      POSTGRES_DB: aimo
    ports:
      - "5432:5432"
    volumes:
      - ./temp/postgres:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - ./temp/redis:/data

volumes:
  postgres_data:
  redis_data: