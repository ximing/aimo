# Electron Builder Configuration
# https://www.electron.build/configuration/configuration

appId: com.aimo.app
productName: AIMO
copyright: Copyright Â© 2026 AIMO

# Disable ASAR to fix "Not allowed to load local resource" error
# When loading files from ASAR with crossorigin attributes, browsers block the request
asar: false

directories:
  output: release
  buildResources: build
files:
  - dist
  - package.json
  # Include the built web app (from apps/web built with ELECTRON=true)
  - dist/web
disableDefaultIgnoredFiles: true

# macOS Configuration
mac:
  category: public.app-category.productivity
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  icon: build/icon.icns
  hardenedRuntime: false
  gatekeeperAssess: false
  sign: null
  notarize: null

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380

# Windows Configuration
win:
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
  icon: build/icon.ico
  verifyUpdateCodeSignature: false

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: always
  createStartMenuShortcut: true
  shortcutName: AIMO
  uninstallDisplayName: AIMO

# Linux Configuration
linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
  category: Office
  icon: build/icon.png
  maintainer: AIMO
  vendor: AIMO
  synopsis: AIMO Desktop Client
  description: AI-powered note-taking and knowledge management
  desktop:
    entry:
      Name: AIMO
      Comment: AI-powered note-taking application
      Categories: Office;Productivity;

appImage:
  artifactName: ${productName}-${version}-${arch}.${ext}

deb:
  artifactName: ${productName}-${version}-${arch}.${ext}

# Auto-update Configuration
electronUpdaterCompatibility: '>=6.0.0'
